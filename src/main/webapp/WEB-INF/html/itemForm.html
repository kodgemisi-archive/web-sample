<th:block th:fragment="form">
    <div class="col-md-4">

        <div class="field">
            <label for="InputName">Name</label>
            <input type="text"
                   id="name" placeholder="Name" th:field="*{name}"
                   th:value="*{name}" />
        </div>
        <div class="field">
            <label for="InputSurname">Description</label>
            <input type="text"
                 id="surname" placeholder="Surname"
                 th:field="*{description}" th:value="*{description}" />
        </div>

        <button type="submit" class="ui button" th:type="submit">Submit</button>

    </div>

</th:block>
